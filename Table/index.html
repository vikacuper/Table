<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Table</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/ok.js"></script>
    <style>
    body {
        user-select: none;
        -webkit-user-select: none;
    }
    #table{
        border: double;
        border-color: deepskyblue;
        resize: horizontal;
        overflow: auto;
        min-width: 50%;
    }
    td{
        text-align: center;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
            <select class="form-control" id="size">
                <option value="0">
                    5x5
                </option>
                <option value="1">
                    7x7
                </option>
            </select>
            <button class="btn btn-info btn-block" id="generate">
                Generate
            </button>
            <span  id="time" value="00:00:00.00">
            </span>
            <button  class="btn btn-info btn-block" id="clock">
                "Start/Stop"
            </button>
            </div>
            <div class="col-md-8">
                <div id="table">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
